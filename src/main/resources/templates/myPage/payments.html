<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <title>QuickTicket - 결제수단 관리</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
</head>
<body>
    <main layout:fragment="content">
        <div class="page-wrapper">
            <div class="main-container">
                <div class="mypage-body">
                    <!-- 좌측 사이드바 영역 -->
                    <aside th:replace="~{fragments/sidebar :: sidebarFragment}"></aside>

                    <!-- 우측 결제관리 영역 -->
                    <main class="mypage-content">
                        <h2 class="sub-title">결제 수단 관리</h2>

                        <div class="payment-section">
                            <div class="gray-box payment-manage-box">
                                <p class="box-label">연결된 결제수단</p>

                                <div class="card-grid">
                                    <div class="payment-card" th:each="item : ${methodList}">
                                        <div class="card-icon">
                                            <i class="fa-regular fa-credit-card"></i>
                                        </div>
                                        <div class="card-info">
                                            <span class="card-name">[[${item.method?.methodDetails?.bankName}]]</span>
                                            <span class="card-number">[[${item.method?.methodDetails?.cardNumber}]]</span>
                                        </div>
                                    </div>

                                    <div class="payment-card" th:if="${#lists.isEmpty(methodList)}">
                                        <div class="card-icon">
                                            <i id="methodIcon" class="fa-regular fa-credit-card"></i>
                                        </div>
                                        <div class="card-info">
                                            <span id="bankName" class="card-name"></span>
                                            <span id="cardNumber" class="card-number"></span>
                                        </div>
                                    </div>

                                    <button type="button" class="btn-add-card">
                                        <i class="fa-solid fa-plus"></i>
                                        <span>추가</span>
                                    </button>
                                </div>
                            </div>

                            <div th:if="${#lists.isEmpty(methodList)}"
                                 style="text-align: center; padding: 50px 0; color: #999;">
                                등록된 결제 수단이 없습니다.
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            const tempCard = {
                bankName: "신한카드",
                cardNumber: "4518-****-****-1234",
                methodType: "CARD"
            };

            // 이제 서버 데이터가 없을 때, 덮어써짐
            const bankEl = document.getElementById("bankName");
            const numEl = document.getElementById("cardNumber");

            if (bankEl) bankEl.innerText = tempCard.bankName;
            if (numEl) numEl.innerText = tempCard.cardNumber;

            const iconEl = document.getElementById("methodIcon");
            if (iconEl) {
                if (tempCard.methodType === "CREDIT") {
                    iconEl.className = "fa-solid fa-coins";
                } else {
                    iconEl.className = "fa-regular fa-credit-card";
                }
            }
        </script>
    </main>
</body>
</html>

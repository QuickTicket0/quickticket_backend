<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <title>QuickTicket - 결제수단 관리</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
</head>
<body>
    <main layout:fragment="content">
        <div class="page-wrapper">
            <div class="main-container">
                <div class="mypage-body">
                    <!-- 좌측 사이드바 영역 -->
                    <aside th:replace="~{fragments/sidebar :: sidebarFragment}"></aside>

                    <!-- 우측 결제관리 영역 -->
                    <main class="mypage-content">
                        <h2 class="sub-title">결제 수단 관리</h2>

                        <div class="payment-section">
                            <div class="gray-box payment-manage-box">
                                <p class="box-label">연결된 결제수단</p>

                                <div class="card-grid">
                                    <div class="card-icon">
                                        <i th:if="${card.methodType.name() == 'CARD'}"
                                           class="fa-regular fa-credit-card"></i>

                                        <i th:if="${card.methodType.name() == 'CREDIT'}"
                                           class="fa-solid fa-coins"></i>
                                    </div>
                                    <div class="card-info">
                                        <span id="bankName" class="card-name">[[${card.bankName}]]</span>
                                        <span id="cardNumber" class="card-number">[[${card.cardNumber}]]</span>
                                    </div>

                                    <button type="button" class="btn-add-card">
                                        <i class="fa-solid fa-plus"></i>
                                        <span>추가</span>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("bankName").innerText = "";
            document.getElementById("cardNumber").innerText = "";
        </script>
    </main>
</body>
</html>

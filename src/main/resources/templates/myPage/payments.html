<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <title>QuickTicket - 결제수단 관리</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
</head>
<body>
    <main layout:fragment="content">
        <div class="page-wrapper">
            <div class="main-container">
                <div class="mypage-body">
                    <!-- 좌측 사이드바 영역 -->
                    <aside th:replace="~{fragments/sidebar :: sidebarFragment}"></aside>

                    <!-- 우측 결제관리 영역 -->
                    <main class="mypage-content">
                        <h2 class="sub-title">결제 수단 관리</h2>

                        <div class="payment-section">
                            <div class="gray-box payment-manage-box">
                                <p class="box-label">연결된 결제수단</p>

                                <div class="card-grid">
                                    <div class="payment-card">
                                        <div class="card-icon">
                                            <i class="fa-regular fa-credit-card"></i>
                                        </div>
                                        <div class="card-info">
                                            <span class="card-name">국민카드</span>
                                            <span class="card-number">581910******</span>
                                        </div>
                                    </div>

                                    <div class="payment-card">
                                        <div class="card-icon">
                                            <i class="fa-regular fa-credit-card"></i>
                                        </div>
                                        <div class="card-info">
                                            <span class="card-name">하나카드</span>
                                            <span class="card-number">581910******</span>
                                        </div>
                                    </div>

                                    <div class="payment-card">
                                        <div class="card-icon">
                                            <i class="fa-regular fa-credit-card"></i>
                                        </div>
                                        <div class="card-info">
                                            <span class="card-name">우리카드</span>
                                            <span class="card-number">581910******</span>
                                        </div>
                                    </div>

                                    <button type="button" class="btn-add-card">
                                        <i class="fa-solid fa-plus"></i>
                                        <span>추가</span>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

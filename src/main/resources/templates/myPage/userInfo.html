<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <title>QuickTicket - 내 정보</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <main layout:fragment="content">
        <div class="page-wrapper">
            <div class="main-container">
                <div class="mypage-body">
                    <!-- 좌측 사이드바 영역 -->
                    <aside th:replace="~{fragments/sidebar :: sidebarFragment}"></aside>

                    <!-- 우측 회원정보관리 영역 -->
                    <main class="mypage-content">
                        <h2 class="sub-title" style="text-align: left; width: 100%;">회원정보관리/수정</h2>
                        <form action="#" method="post">
                            <div class="gray-form-box">
                                <!-- 아이디  -->
                                <div class="form-field">
                                    <label for="username" class="form-label">아이디</label>
                                    <input type="text" id="username" name="username" class="simple-input" placeholder="아이디를 입력하세요" readonly>
                                </div>
                                <!-- 비밀번호 -->
                                <div class="form-field">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" id="password" name="password" class="simple-input" placeholder="비밀번호를 입력하세요">
                                </div>
                                <!-- 비밀번호재입력 -->
                                <div class="form-field">
                                    <label for="passwordConfirm" class="form-label">비밀번호 재입력</label>
                                    <input type="password" id="passwordConfirm" name="passwordConfirm" class="simple-input" placeholder="비밀번호를 다시 입력하세요">
                                </div>
                                <!-- 이름 -->
                                <div class="form-field">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" id="name" name="name" class="simple-input" placeholder="이름을 입력하세요" readonly>
                                </div>
                                <!-- 생년월일 -->
                                <div class="form-field">
                                    <label class="form-label">생년월일</label>
                                    <div class="birth-container">
                                        <input type="text" name="birthYear" class="simple-input" placeholder="년" readonly>
                                        <input type="text" name="birthMonth" class="simple-input" placeholder="월" readonly>
                                        <input type="text" name="birthDay" class="simple-input" placeholder="일" readonly>
                                    </div>
                                </div>
                                <!-- 전화번호 -->
                                <div class="form-field">
                                    <label for="phoneNumber" class="form-label">전화번호</label>
                                    <input type="text" id="phoneNumber" name="phoneNumber" class="simple-input" placeholder="010-1234-5678">
                                </div>
                                <!-- 이메일 -->
                                <div class="form-field">
                                    <label for="email" class="form-label">이메일</label>
                                    <input type="email" id="email" name="email" class="simple-input" placeholder="example@email.com">
                                </div>
                                <!-- 주소 -->
                                <div class="form-field">
                                    <label for="address" class="form-label">주소</label>
                                    <input type="text" id="address" name="address" class="simple-input" placeholder="주소를 입력하세요">

                                    <button type="button" class="address-search-btn">
                                        주소 검색 <i class="fa-solid fa-magnifying-glass"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="form-footer-buttons">
                                <button type="submit" class="btn-submit">수정</button>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

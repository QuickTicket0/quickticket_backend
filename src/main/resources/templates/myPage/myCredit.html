<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <title>QuickTicket - 크레딧 관리</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/myPage.css}">
</head>
<body>
    <main layout:fragment="content">
        <div class="page-wrapper">
            <div class="main-container">
                <div class="mypage-body" style="display: flex; gap: 30px; align-items: flex-start;">
                    <!-- 좌측 사이드바 영역 -->
                    <aside th:replace="~{fragments/sidebar :: sidebarFragment}"></aside>

                    <!-- 우측 크레딧 영역 -->
                    <main class="mypage-content" style="flex: 1; min-width: 0;">
                        <h2 class="sub-title">크레딧 관리</h2>

                        <!-- 상단 크레딧잔액 영역 -->
                        <div class="gray-box credit-balance-box">
                            <div class="balance-info">
                                <div class="icon-circle">
                                    <i class="fa-solid fa-dollar-sign"></i>
                                </div>
                                <div class="text-group">
                                    <span class="label">현재 잔액</span>
                                    <strong id="changeAmount" class="amount">[[${#numbers.formatInteger(creditDto.changeAmount, 0, 'COMMA')}]] Credit</strong>
                                </div>
                            </div>
                            <div class="balance-actions">
                                <button type="button" class="btn-charge">충전하기</button>
                                <button type="button" class="btn-refund">환불하기</button>
                            </div>
                        </div>

                        <!-- 하단 크레딧내역 영역 -->
                        <div class="credit-history-section">
                            <h3 class="sub-title" style="font-size: 16px; margin-bottom: 15px;">크레딧 내역</h3>

                            <div class="history-group" th:each="item : ${transactionList}">
                                <div id="createdAt" class="date-label">[[${#temporals.format(item.createdAt, 'yyyy년 M월 d일')}]]</div>
                                <div class="history-card">
                                    <div class="card-left">
                                        <span id="summary" class="type-text" th:classappend="${item.changeAmount < 0} ? 'concert-name' : ''">
                                            [[${item.summary}]]
                                        </span>
                                    </div>
                                    <div class="card-right">
                                        <span id="changeAmountCard" class="amount-text" th:classappend="${item.changeAmount >= 0} ? 'plus' : 'minus'">
                                            <span id="plus" th:if="${item.changeAmount >= 0}">(+)</span>
                                            <span id="minus" th:unless="${item.changeAmount >= 0}">(-)</span>
                                            [[${#numbers.formatInteger(T(java.lang.Math).abs(item.changeAmount), 0, 'COMMA')}]] Credit
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${#lists.isEmpty(transactionList)}" style="text-align: center; padding: 50px 0; color: #999;">
                                거래 내역이 없습니다.
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("changeAmount").innerText = "";
            document.getElementById("summary").innerText = "";
            document.getElementById("plus").innerText = "";
            document.getElementById("minus").innerText = "";
            document.getElementById("changeAmountCard").innerText = "";
        </script>
    </main>
</body>
</html>

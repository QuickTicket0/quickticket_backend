<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTicket - 아이디 찾기</title>

    <!-- 로그인 css -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="find-container">
    <!-- 로고 -->
    <div class="logo">
        Quick<span>Ticket</span>
    </div>

    <h2 class="page-title">아이디 찾기</h2>

    <!-- 아이디찾기 폼 -->
    <form th:action="@{/findMyId}" method="post">
        <p class="section-title">등록된 전화번호로 찾기</p>

        <div class="gray-form-box">
            <div class="form-field">
                <label for="username" class="form-label">이름</label>
                <input type="text" id="username" name="name" class="simple-input" placeholder="이름을 입력하세요">
            </div>

            <div class="form-field">
                <label for="phoneNumber" class="form-label">전화번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="simple-input" placeholder="010-1234-5678">
            </div>
        </div>

        <button type="submit" class="login-btn">확인</button>
    </form>

</div>

</body>
</html>

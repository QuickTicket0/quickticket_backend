<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<head>
    <title>QuickTicket - 비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<main layout:fragment="content" class="find-container">
    <!-- 로고 -->
    <div class="logo">
        Quick<span>Ticket</span>
    </div>

    <h2 class="page-title">비밀번호 찾기</h2>

    <!-- 비밀번호찾기 폼 -->
    <form th:action="@{/findMyPassword}" method="post">
        <div class="gray-form-box">
            <div class="form-field">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username"
                       class="simple-input" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-field">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name"
                       class="simple-input" placeholder="이름을 입력하세요">
            </div>

            <div class="form-field">
                <label for="phoneNumber" class="form-label">전화번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber"
                       class="simple-input" placeholder="010-1234-5678">
            </div>
        </div>

        <button type="submit" class="login-btn">확인</button>
    </form>

</main>

</body>
</html>
